<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Viaje a Osaka - Diciembre 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌸 私の大阪旅行 🌸</h1>
    <p>Diciembre 2026 - Aventura Retro y Estética</p>
    <p id="countdown">⏳ Cargando cuenta regresiva...</p>
    <button id="toggle-theme">🌙 Cambiar modo</button>
  </header>

  <main id="itinerary"></main>

  <div class="audio-controls">
    <audio id="bg-music" loop>
      <source src="music.mp3" type="audio/mpeg">
      Tu navegador no soporta música embebida.
    </audio>
    <label for="volume">🔊 Volumen:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    <button onclick="toggleMute()">🔇</button>
  </div>

  <footer>
    <p>Hecho con cariño para Emma ✨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
